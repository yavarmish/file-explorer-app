<!DOCTYPE html>
<html>
    <head>
        <title>
            lists and tables
        </title>
    </head>
    <body>
        <h1>Lists And Tables</h1>
        <!--lists can be of two types ordered and unordered.unordered list treat evry elemnt the same by marking each with a dot whreas ordered gives numbering to the elements-->
         <ul>
             <li>rinki</li>
             <li>rinkiya ke papa</li>         
         </ul>
        <ol>
            <li>harry</li>
            <li>henry</li>
            <li>mark</li>
        </ol>
    
            <!--we can also set list elements as hyperlinks as shown-->
         <ul>
           <li>
               <a href="about.html">this will take you to about page</a>
           </li>
            <li>
                <a href="image.html">image of laptop</a>
            </li>

        </ul>    
        <!-- nested lists -->
           <ul>
            <li>henry</li>   
            <ol>
                   <li>batman</li>
                    <li>superman</li>    
                    <li>spiderman</li>
            </ol>
           <li>madman</li>
            </ul>
                                     <!--tables-->
    <!--tr=table row,td=table data,th=table heading-->
    <table>
        <tr>
            <th>shit</th>
            <th>oops</th>
             <th>dang</th>
        </tr>
        <tr>
            <td>smith</td>
            <td>andrew</td>
            <td>matser</td>
        </tr>
        
    </table>
    </body>
</html>
